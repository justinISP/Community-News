{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<f:section name="authorDetail">
    <!-- News container for the PrimaryContent, attributes/values can be defined in /Resources/Private/TypoScript/Library/NodeTypes/Author.ts2 -->
    <div{attributes -> f:format.raw()}>

        <!-- Author Name -->
        <h1><neos:contentElement.editable property="name" /></h1>

        <!-- Author E-Mail -->
        <h3><a href="mailto:{email}">{email}</a></h3>

        <!-- Author Image -->
        <f:if condition="{image}">
            <media:image class="media-object" asset="{image}" alt="{title}" title="{title}" maximumHeight="220" maximumWidth="220" />
        </f:if>

        <!-- Main Content from content collection - created by the editor with elements needed like images, videos, etc. -->

      	{content.main -> f:format.raw()}

        <f:format.raw value="{newsByAuthor}" />
    </div>
</f:section>

</html>
