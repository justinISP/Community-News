'Community.News:Author':
  label: "${String.stripTags(q(node).property('name'))}"
  superTypes:
    'Neos.Neos:Document': true
    'Neos.NodeTypes:ImageMixin': true
  constraints:
    nodeTypes:
      '*': false
  ui:
    label: 'Author'
    icon: 'icon-user'
    group: 'news'
    inspector:
      groups:
        general:
          label: 'General'
          position: 15
        related:
          label: 'Related'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    name:
      type: string
      ui:
        label: 'Author name'
        inspector:
          group: 'general'
    email:
      type: string
      ui:
        label: 'Author email'
        inlineEditable: true
        aloha:
          placeholder: 'Author email'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: { }
          list: { }
          link:
            a: true
          alignment: { }
        inspector:
          group: 'general'
